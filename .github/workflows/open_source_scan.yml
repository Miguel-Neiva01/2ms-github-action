name: '2ms Open Source Scan'
on:
    workflow_dispatch:

jobs:
  twoms-scan:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4 

        - name: Clone Repos
          run: |
            mkdir -p repos
            for repo in $(jq -r '.projects[]' repos.json); do
            target="repos/$(basename "$repo" .git)"
            echo "Cloning $repo into $target"
            git clone --depth=1 "$repo" "$target"
            done

        - name: Run 2ms Scan
          run: |
            git config --global safe.directory '*'
            mkdir -p results
            echo "Running 2ms for" 
            docker run -v $(pwd)/repos:/repos checkmarx/2ms:latest git /repo
            

        - name: Upload SARIF's results
          uses: actions/upload-artifact@v4
          with:
            name: sarif-results
            path: results/




          
  